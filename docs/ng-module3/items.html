<table class="table" ng-if="items.length">
  <tr style="font-weight:bold;">
    <td style="width:100px;">Item Name</td>
    <td>Name</td>
    <td>Description</td>
    <td></td>
  </tr>
  <tr ng-repeat="i in items">
    <td>{{i.short_name}}</td>
    <td>{{i.name}}</td>
    <td>{{i.description}}</td>
    <td>
      <button class="btn btn-danger" ng-click="onRemove({index: $index})">
        Remove
      </button>
    </td>
  </tr>
</table>
<div class="alert alert-danger" ng-if="error">
  No Results Found
</div>
