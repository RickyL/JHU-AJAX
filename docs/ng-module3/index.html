<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="NarrowItDownApp">
      <div class="container" ng-controller="NarrowItDownCtrl as cxt">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
          <div class="form-group">
              <input type="text" placeholder="search term" class="form-control" ng-model="cxt.term">
          </div>
          <div class="form-group narrow-button">
            <button ng-click="cxt.search()" class="btn btn-primary">Narrow It Down For Me!</button>
          </div>
          <div class="items">
            <found-items items="cxt.found" error="cxt.showError" on-remove="cxt.remove(index)"></found-items>
          </div>
      </div>
  </body>
  </html>
